<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PatternHive - Extraction Results">
    <title>PatternHive | Extraction Results</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'charcoal': '#0D0D0D',
                        'slate': '#1A1B23',
                        'electric-blue': '#4AE3EC',
                        'frost-blue': '#4C6FFF',
                        'neon-green': '#10B981',
                        'amber-glow': '#F59E0B',
                        'crimson': '#EF4444',
                        'ice-white': '#F6F8FA',
                        'cool-gray': '#9CA3AF',
                        'translucent-blue': '#334155'
                    },
                    fontFamily: {
                        'orbitron': ['Orbitron', 'sans-serif'],
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #060609 0%, #0d0d17 25%, #0b101f 50%, #071a30 75%, #291a41 100%);
            background-attachment: fixed;
            color: #F6F8FA;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated starfield background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 20s linear infinite;
            z-index: -2;
            opacity: 0.8;
        }

        /* Moving stars animation */
        @keyframes sparkle {
            from { transform: translateX(0); }
            to { transform: translateX(-200px); }
        }

        /* Nebula effect overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255, 119, 198, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 80%, rgba(120, 219, 255, 0.06) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        h1, h2, h3, .glitch-text {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        /* Content positioning to show above background */
        .content {
            position: relative;
            z-index: 10;
        }

        /* === HERO CONTENT === */
        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero-content h1,
        .hero-content p {
            display: block !important;
            width: 100% !important;
        }

        /* Force vertical stacking of hero elements */
        .hero-content .glitch-text {
            display: block !important;
            width: 100% !important;
            text-align: center !important;
        }

        .filter-btn {
            padding: 0.5rem 1.5rem;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        .filter-btn.active {
            background-color: #4AE3EC;
            color: #0D0D0D;
            box-shadow: 0 0 15px #4AE3EC50;
        }

        /* === GLITCH TEXT EFFECT === */
        .glitch-text {
            position: relative;
            color: #F6F8FA;
            text-shadow: 0 0 5px #4AE3EC;
            display: inline-block;
        }

        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: 0 0 5px #FF00FF;
            animation: glitch-1 3s infinite alternate;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: 0 0 5px #00FFFF;
            animation: glitch-2 2s infinite alternate;
        }

        @keyframes glitch-1 {
            0%, 90% { clip: rect(0px, 999px, 80px, 0); }
            10% { clip: rect(20px, 999px, 60px, 0); }
        }

        @keyframes glitch-2 {
            0%, 80% { clip: rect(10px, 999px, 70px, 0); }
            90% { clip: rect(30px, 999px, 50px, 0); }
        }

        /* Enhanced filter buttons */
        .filter-btn {
            background-color: rgba(26, 27, 35, 0.8) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(74, 227, 236, 0.1);
            border: 1px solid rgba(74, 227, 236, 0.08);
            transition: all 0.4s ease;
        }

        .filter-btn:hover {
            background-color: rgba(26, 27, 35, 0.9) !important;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 25px rgba(74, 227, 236, 0.2);
            border: 1px solid rgba(74, 227, 236, 0.12);
            transform: translateY(-2px) scale(1.05);
        }

        .filter-btn.active {
            background-color: #4AE3EC !important;
            color: #0D0D0D !important;
            box-shadow: 0 8px 30px rgba(74, 227, 236, 0.3) !important;
            border: 1px solid rgba(74, 227, 236, 0.2) !important;
        }

        /* === DATA CARD === */
        .data-card {
            background: linear-gradient(135deg, rgba(20, 24, 30, 0.6), rgba(15, 20, 25, 0.7)) !important;
            backdrop-filter: blur(18px) saturate(220%);
            -webkit-backdrop-filter: blur(18px) saturate(220%);
            border: 1px solid rgba(74, 227, 236, 0.12);
            border-radius: 12px;
            padding: 1.5rem;
            color: #F6F8FA;
            transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 10px 35px rgba(74, 227, 236, 0.12),
                0 4px 15px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 rgba(0, 0, 0, 0.25);
        }

        .data-card:hover {
            background: linear-gradient(135deg, rgba(20, 24, 30, 0.75), rgba(15, 20, 25, 0.8)) !important;
            backdrop-filter: blur(22px) saturate(250%);
            -webkit-backdrop-filter: blur(22px) saturate(250%);
            transform: translateY(-6px) rotateX(5deg);
            box-shadow: 
                0 15px 45px rgba(74, 227, 236, 0.18),
                0 8px 25px rgba(76, 111, 255, 0.12),
                0 6px 20px rgba(0, 0, 0, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                inset 0 -2px 0 rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(74, 227, 236, 0.18);
        }

        .data-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%234AE3EC' fill-opacity='0.02' fill-rule='evenodd'%3E%3Ccircle cx='5' cy='5' r='1'/%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
        }

        /* Enhanced results cards */
        .results-section > div > div {
            background: linear-gradient(135deg, rgba(26, 27, 35, 0.8), rgba(20, 24, 30, 0.9)) !important;
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            box-shadow: 
                0 8px 32px rgba(74, 227, 236, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(74, 227, 236, 0.08) !important;
            transition: all 0.4s ease;
        }

        .results-section > div > div:hover {
            background: linear-gradient(135deg, rgba(26, 27, 35, 0.9), rgba(20, 24, 30, 0.95)) !important;
            backdrop-filter: blur(20px) saturate(200%);
            -webkit-backdrop-filter: blur(20px) saturate(200%);
            box-shadow: 
                0 12px 40px rgba(74, 227, 236, 0.18),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(74, 227, 236, 0.15) !important;
            transform: translateY(-3px);
        }

        /* Floating animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 8s ease-in-out infinite;
        }

        /* Stats cards floating animations with staggered delays */
        #stats-grid .data-card:nth-child(1) {
            animation: float 8s ease-in-out infinite;
            animation-delay: 0s;
        }

        #stats-grid .data-card:nth-child(2) {
            animation: float 8s ease-in-out infinite;
            animation-delay: 1s;
        }

        #stats-grid .data-card:nth-child(3) {
            animation: float 8s ease-in-out infinite;
            animation-delay: 2s;
        }

        /* Source info without floating */
        .floating-source {
            animation: none;
        }

        /* Filter controls without floating */
        #filter-controls {
            animation: none;
        }

        /* Export section without block styling */
    </style>
</head>
<body class="text-ice-white min-h-screen">

    <div class="content px-6 py-12 max-w-6xl mx-auto">

        <header class="text-center mb-12">
            <div class="hero-content">
                <h1 class="glitch-text text-5xl mb-2 block w-full font-orbitron" data-text="PATTERNHIVE">PATTERNHIVE</h1>
                <p class="glitch-text text-xl opacity-90 mb-6 block w-full font-orbitron" data-text="Parse â€¢ Extract â€¢ Analyze">Parse â€¢ Extract â€¢ Analyze</p>
            </div>
        </header>

        <!-- Stats Grid -->
        <section id="stats-grid" class="grid md:grid-cols-3 gap-6 mb-12">

        <section class="text-center mb-8">

        <section id="results-container">

        <section id="empty-state" class="text-center py-20 hidden">
            <div class="text-6xl mb-4">ðŸ¤·</div>

        </section>

    </div>

    <!-- === FOOTER === -->
    <footer class="text-center py-8 mt-12">
        <p class="text-cool-gray text-sm">
            PatternHive: revolutionizing data pattern extraction | <em>powered by <a href="#" class="text-electric-blue hover:underline">Niostudio</a></em>
        </p>
    </footer>

    <script src="{{ url_for('static', filename='js/results.js') }}"></script>
</body>
</html>
