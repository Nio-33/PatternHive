        body {
            background: linear-gradient(135deg, #000000 0%, #010101 25%, #010103 50%, #010205 75%, #050307 100%);
            background-attachment: fixed;
            color: #F6F8FA;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated starfield background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 20s linear infinite;
            z-index: -2;
            opacity: 0.8;
        }

        /* Moving stars animation */
        @keyframes sparkle {
            from { transform: translateX(0); }
            to { transform: translateX(-200px); }
        }

        /* Nebula effect overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255, 119, 198, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 80%, rgba(120, 219, 255, 0.06) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        h1, h2, h3, .glitch-text {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        /* Content positioning to show above background */
        .content {
            position: relative;
            z-index: 10;
        }

        /* === HERO CONTENT === */
        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero-content h1,
        .hero-content p {
            display: block !important;
            width: 100% !important;
        }

        /* Force vertical stacking of hero elements */
        .hero-content .glitch-text {
            display: block !important;
            width: 100% !important;
            text-align: center !important;
        }

        .filter-btn {
            padding: 0.5rem 1.5rem;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        .filter-btn.active {
            background-color: #4AE3EC;
            color: #0D0D0D;
        }

        /* === GLITCH TEXT EFFECT === */
        .glitch-text {
            position: relative;
            color: #8B9196;
            display: inline-block;
        }

        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            left: 2px;
            animation: glitch-1 3s infinite alternate;
        }

        .glitch-text::after {
            left: -2px;
            animation: glitch-2 2s infinite alternate;
        }

        @keyframes glitch-1 {
            0%, 90% { clip: rect(0px, 999px, 80px, 0); }
            10% { clip: rect(20px, 999px, 60px, 0); }
        }

        @keyframes glitch-2 {
            0%, 80% { clip: rect(10px, 999px, 70px, 0); }
            90% { clip: rect(30px, 999px, 50px, 0); }
        }

        /* Enhanced filter buttons */

            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(74, 227, 236, 0.08);
            transition: all 0.4s ease;
        }

        .filter-btn:hover {
            background-color: rgba(26, 27, 35, 0.9) !important;

            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(74, 227, 236, 0.12);

        }

        .filter-btn.active {
            background-color: #4AE3EC !important;
            color: #0D0D0D !important;
            border: 1px solid rgba(74, 227, 236, 0.2) !important;
        }

        .data-card {
            background: linear-gradient(135deg, rgba(20, 24, 30, 0.6), rgba(15, 20, 25, 0.7)) !important;

            border-radius: 12px;

            color: #F6F8FA;
            transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease;

            overflow: hidden;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 rgba(0, 0, 0, 0.25);
        }

        .data-card:hover {
            background: linear-gradient(135deg, rgba(20, 24, 30, 0.75), rgba(15, 20, 25, 0.8)) !important;
            backdrop-filter: blur(22px) saturate(250%);
            -webkit-backdrop-filter: blur(22px) saturate(250%);
            transform: translateY(-6px) rotateX(5deg);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                inset 0 -2px 0 rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(74, 227, 236, 0.18);
        }

        .data-card::before {
            content: '';
            position: absolute;

            pointer-events: none;

        /* Enhanced results cards */

            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            box-shadow:

        /* Mouse glow effect */
        .mouse-glow {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(74, 227, 236, 0.3) 0%, rgba(74, 227, 236, 0.1) 50%, transparent 70%);
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            mix-blend-mode: screen;
        }

        .mouse-glow.active {
            opacity: 1;
        }

        .mouse-glow.large {

            height: 60px;
            background: radial-gradient(circle, rgba(74, 227, 236, 0.4) 0%, rgba(74, 227, 236, 0.15) 50%, transparent 70%);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }

        }

        .floating {
            animation: float 8s ease-in-out infinite;
        }

        /* Stats cards floating animations with staggered delays */
        #stats-grid .data-card:nth-child(1) {
            animation: float 8s ease-in-out infinite;
            animation-delay: 0s;
        }

        #stats-grid .data-card:nth-child(2) {
            animation: float 8s ease-in-out infinite;
            animation-delay: 1s;
        }

        #stats-grid .data-card:nth-child(3) {
            animation: float 8s ease-in-out infinite;
            animation-delay: 2s;

        /* Source info without floating */
        .floating-source {
            animation: none;
        }

        /* Filter controls without floating */
        #filter-controls {

        /* Shooting stars */
        .shooting-star {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #fff, #4AE3EC);
            border-radius: 50%;

            z-index: -1;
        }

        /* Floating Meteor Rock */
        .meteor {
            position: fixed;
            top: 20%;
            left: -50px;
            width: 20px;
            height: 16px;
            background: 
                radial-gradient(ellipse at 35% 25%, #696969 0%, #4A4A4A 30%, #2F2F2F 60%, #1C1C1C 100%),
                radial-gradient(ellipse at 70% 40%, #8B7355 0%, transparent 40%),

            border-radius: 45% 55% 65% 35%;
            opacity: 0;
            z-index: -1;
            box-shadow: 
                2px 4px 8px rgba(0,0,0,0.3),
                inset -3px -3px 6px rgba(0,0,0,0.4),
                inset 2px 2px 4px rgba(105,105,105,0.2);
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            width: 300px;
            height: 1px;
            background: linear-gradient(90deg, #4AE3EC, transparent);
            transform: translateY(-50%);
        }

        .shooting-star:nth-child(1) {
            animation: shooting-star-cycle-1 100s linear infinite;
            animation-delay: 10s;
        }

        .shooting-star:nth-child(2) {
            animation: shooting-star-cycle-2 100s linear infinite;
            animation-delay: 30s;
        }

        .shooting-star:nth-child(3) {
            animation: shooting-star-cycle-3 100s linear infinite;
            animation-delay: 50s;
        }

        .shooting-star:nth-child(4) {
            animation: shooting-star-cycle-4 100s linear infinite;
            animation-delay: 70s;
        }

        .shooting-star:nth-child(5) {
            animation: shooting-star-cycle-5 100s linear infinite;
            animation-delay: 85s;
        }

        /* Shooting star from top-left to bottom-right */
        @keyframes shooting-star-cycle-1 {
            0% { transform: translate(-200px, -100px) rotate(45deg); opacity: 0; }
            1% { opacity: 1; }
            4% { transform: translate(100vw, 100vh) rotate(45deg); opacity: 1; }
            5% { opacity: 0; }
            100% { transform: translate(-200px, -100px) rotate(45deg); opacity: 0; }
        }

        /* Shooting star from top-right to bottom-left */
        @keyframes shooting-star-cycle-2 {
            0% { transform: translate(calc(100vw + 200px), -100px) rotate(135deg); opacity: 0; }
            1% { opacity: 1; }
            4% { transform: translate(-200px, 100vh) rotate(135deg); opacity: 1; }
            5% { opacity: 0; }
            100% { transform: translate(calc(100vw + 200px), -100px) rotate(135deg); opacity: 0; }
        }

        /* Shooting star from left to right horizontally */
        @keyframes shooting-star-cycle-3 {
            0% { transform: translate(-200px, 30vh) rotate(0deg); opacity: 0; }
            1% { opacity: 1; }
            4% { transform: translate(calc(100vw + 200px), 35vh) rotate(0deg); opacity: 1; }
            5% { opacity: 0; }
            100% { transform: translate(-200px, 30vh) rotate(0deg); opacity: 0; }
        }

        /* Shooting star from bottom-left to top-right */
        @keyframes shooting-star-cycle-4 {
            0% { transform: translate(-200px, calc(100vh + 100px)) rotate(-45deg); opacity: 0; }
            1% { opacity: 1; }
            4% { transform: translate(100vw, -200px) rotate(-45deg); opacity: 1; }
            5% { opacity: 0; }
            100% { transform: translate(-200px, calc(100vh + 100px)) rotate(-45deg); opacity: 0; }
        }

        /* Shooting star from top to bottom vertically */
        @keyframes shooting-star-cycle-5 {
            0% { transform: translate(60vw, -200px) rotate(90deg); opacity: 0; }
            1% { opacity: 1; }
            4% { transform: translate(65vw, calc(100vh + 200px)) rotate(90deg); opacity: 1; }
            5% { opacity: 0; }
            100% { transform: translate(60vw, -200px) rotate(90deg); opacity: 0; }
        }

        /* Floating rock from left to right */
        @keyframes floating-rock-1 {
            0% { transform: translate(-50px, 20vh) rotate(0deg); opacity: 0; }
            2% { opacity: 1; }
            50% { transform: translate(50vw, 15vh) rotate(180deg); opacity: 1; }
            98% { transform: translate(calc(100vw + 50px), 25vh) rotate(360deg); opacity: 1; }
            100% { opacity: 0; }
        }

        /* Floating rock from right to left */
        @keyframes floating-rock-2 {
            0% { transform: translate(calc(100vw + 50px), 60vh) rotate(0deg); opacity: 0; }
            2% { opacity: 1; }
            50% { transform: translate(50vw, 55vh) rotate(-180deg); opacity: 1; }
            98% { transform: translate(-50px, 65vh) rotate(-360deg); opacity: 1; }
            100% { opacity: 0; }
        }

        /* Floating rock from top to bottom */
        @keyframes floating-rock-3 {
            0% { transform: translate(30vw, -50px) rotate(0deg); opacity: 0; }
            2% { opacity: 1; }
            50% { transform: translate(35vw, 50vh) rotate(180deg); opacity: 1; }
            98% { transform: translate(40vw, calc(100vh + 50px)) rotate(360deg); opacity: 1; }
            100% { opacity: 0; }
        }

        .meteor {
            animation: floating-rock-1 95s ease-in-out infinite;
            animation-delay: 15s;
        }

        .meteor:nth-child(7) {

        }

        .meteor:nth-child(8) {
            animation: floating-rock-3 95s ease-in-out infinite;

    <script>
        // Mouse glow effect
        const mouseGlow = document.getElementById('mouse-glow');
        let isGlowActive = false;

        // Define interactive elements that should trigger the glow
        const interactiveSelectors = [
            '.filter-btn',
            '.data-card',
            'button',
            'input',
            'textarea',
            '.btn',
            'a',
            '.nav-link'
        ];

        // Track mouse movement
        document.addEventListener('mousemove', (e) => {
            mouseGlow.style.left = e.clientX + 'px';
            mouseGlow.style.top = e.clientY + 'px';
        });

        // Function to show glow
        function showGlow(large = false) {
            if (!isGlowActive) {
                isGlowActive = true;
                mouseGlow.classList.add('active');
                if (large) {
                    mouseGlow.classList.add('large');
                }
            }
        }

        // Function to hide glow
        function hideGlow() {
            if (isGlowActive) {
                isGlowActive = false;
                mouseGlow.classList.remove('active', 'large');
            }
        }

        // Add event listeners to interactive elements
        function addGlowListeners() {
            interactiveSelectors.forEach(selector => {
                const elements = document.querySelectorAll(selector);
                elements.forEach(element => {
                    element.addEventListener('mouseenter', () => {
                        const isLarge = element.matches('button, .filter-btn, .btn');
                        showGlow(isLarge);
                    });
                    element.addEventListener('mouseleave', hideGlow);
                });
            });
        }

        // Initialize glow listeners when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', addGlowListeners);
        } else {
            addGlowListeners();
        }

        // Re-add listeners when new elements are dynamically added
        const observer = new MutationObserver(() => {
            addGlowListeners();
        });
        observer.observe(document.body, { childList: true, subtree: true });
    </script>
